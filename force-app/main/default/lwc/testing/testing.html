<template>
    <lightning-card icon-name="standard:account" title="Mark Account Active">
        <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onerror={handleError} onsuccess={handleSuccess} onsubmit={handleSubmit}>
            <!-- <lightning-messages>
            </lightning-messages> -->
            <lightning-input-field required="true" field-name={nameField} onchange={handleChange}> </lightning-input-field>
            <lightning-input-field field-name={activeField}></lightning-input-field>
            <div class="slds-var-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
